<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat Facts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/978774e974.js"></script>
    <style>
        i {
            padding: 5px;
        }
        .red {
            color: red;
        }
        button {
            margin: 10px;
        }
    </style>
  </head>
  <body>
      <div class="justify-content-center text-center">
          <h1 class="display-2">Cat Facts!</h1>
      </div>
    <div class="container">
      <div class="row justify-content-center">
        <h1>Would you like a new fact?</h1>
      </div>
      <div class="row justify-content-center" style="margin-bottom:20px;">
        <button id="btn-new-fact" class="btn btn-success">Yes!</button>
        <button id="btn-clear-facts" class="btn btn-danger">Clear Facts</button>
      </div>
      <div class="row">
        <div class="col-md-6 justify-content-center">
          <div class="card">
            <div id="newFactCard" class="card-body">
              <h4 class="card-title">New</h4>
              <h5 class="card-subtitle mb-2 text-muted">Cat Facts</h5>
            </div>
          </div>
        </div>
        <div class="col-md-6 justify-content-center">
          <div class="card">
            <div id="favFactCard" class="card-body">
              <h4 class="card-title">Favorite</h4>
              <h5 class="card-subtitle mb-2 text-muted">Cat Facts</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./catFacts.js"></script>
  </body>
</html>
