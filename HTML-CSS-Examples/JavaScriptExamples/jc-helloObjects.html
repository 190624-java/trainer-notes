<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Objects</title>
</head>
<body>
    <script>
        var personLiteral = {
            name: 'Jessica',
            age: 57
        };
        console.log('An Object Literal: ');
        console.log(personLiteral);

        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        var p1 = new Person('Jessica', 57);
        console.log('An object created using the new keyword: ');
        console.log(p1);
    </script>
</body>
</html>
