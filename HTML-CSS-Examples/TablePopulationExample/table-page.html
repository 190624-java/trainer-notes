<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Population</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 offset-lg-4" style="margin-top: 50px; margin-bottom: 50px;">
          <form>
            <label for="fn-input">First Name:</label>
            <input type="text" name="fname" id="fn-input" />
            <br />
            <label for="ln-input">Last Name:</label>
            <input type="text" name="lname" id="ln-input" />
            <br />
            <label for="fc-input">Favorite Color:</label>
            <input type="color" name="fcolor" id="fc-input" />
            <br />
            <button type="button" class="btn btn-primary" id="submit-btn">
              Add to table!
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <table>
            <caption>
              A list of people
            </caption>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Favorite Color</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./table-logic.js" type="text/javascript"></script>
  </body>
</html>
