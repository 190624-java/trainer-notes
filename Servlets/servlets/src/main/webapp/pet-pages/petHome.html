<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet-Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
        td {
            padding: 5px;
        }
    </style>
  </head>
  <body>

    <div class="jumbotron">
        <h1 class="display-2">Welcome!</h1>
        <p class="text-muted">This is the home page!</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-4 justify-content-center">
                <button id="getAllPetsBtn" type="button" class="btn btn-success">View All Pets!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-sm-3">
                <table id="pet-table">
                    <caption>All of the pets!</caption>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-sm-3">
                <h1 class="display-4">Register a New Pet!</h1>
                <form method="POST" action="/servlets/app/pet">
                    <label for="name-input">Name: </label>
                    <input id="name-input" type="text" name="name" placeholder="ex. Fido"/>
                    <br/>
                    Type: 
                    <input type="radio" name="type" value="Dog">Puppy
                    <input type="radio" name="type" value="Cat">Kitty
                    <input type="radio" name="type" value="Bird">Birdie
                    <input type="radio" name="type" value="Other">Other
                    <br/>
                    <input type="submit" value="Add!"/>
                </form>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./pet-pages/petHome.js"></script>
  </body>
</html>
