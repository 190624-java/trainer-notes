<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heroes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
	/>
	<style>
		.col, td {
			padding : 5px;
		}

	</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 justify-content-center">
          <h1 class="display-4">Welcome!</h1>
          <h6 class="text-muted">This is an app for managing your heroes!</h6>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">View All Heroes</h2>
              <div>
                <table id="hero-table"></table>
			  </div>
			  <button id="load" class="btn btn-primary btn-center">Load Heroes</button>
			  <button id="update" class="btn btn-primary btn-center">Update List</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title">Create a new Hero</h2>
					<form method="POST" action="/hero-app/app/hero/">
						<div class="form-row">
							<div class="col">
								<input type="text" name="name" class="form-control" placeholder="Hero Name">
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<input type="number" name="level" class="form-control" placeholder="Hero Level">
							</div>
							<div class="col">
								<input type="text" name="heroClass" class="form-control" placeholder="Hero Class">
							</div>
						</div>
						<div class="form-row justify-content-center">
							<button type="submit" class="btn btn-success btn-center">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
	></script>
	<script type="text/javascript" src="/hero-app/hero.js"></script>
  </body>
</html>
